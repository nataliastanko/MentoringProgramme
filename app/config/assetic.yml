        font_awesome_svg:
            inputs:
                - '%kernel.root_dir%/../src/Wit/SiteBundle/Resources/public/vendors/font-awesome-4.5.0/fonts/fontawesome-webfont.svg'
            output: fonts/fontawesome-webfont.svg
        font_awesome_eot:
            inputs:
                - '%kernel.root_dir%/../src/Wit/SiteBundle/Resources/public/vendors/font-awesome-4.5.0/fonts/fontawesome-webfont.eot'
            output: fonts/fontawesome-webfont.eot

        # bootstrap fonts
