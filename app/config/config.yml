# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: pl
    # locale: en
    email.email_partner: '%email_partner%'
    paginate.limit: 50
    # httpProtocol: http
framework:
    default_locale: "%locale%" # parameters.locale
    translator:     { fallback: ["en"] }
    secret:         "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    trusted_hosts:   ~
    # trusted_proxies: ~ #The "framework.trusted_proxies" configuration key has been deprecated in Symfony 3.3. Use the Request::setTrustedProxies() method in your front controller instead.
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form_themes:
        # - 'form/form_theme.html.twig'
        - 'bootstrap_3_layout.html.twig'
        - 'WitSiteBundle:form:vich_form_theme.html.twig'

    globals:
        email_partner: '%email.email_partner%'
        pathToWeb: "%kernel.root_dir%/../web"

    # https://symfony.com/doc/current/templating/namespaced_paths.html
    # Registering your own Namespaces
    # As an added bonus, the namespaced syntax is faster.
    paths:
        "%kernel.root_dir%/../src/Wit/Program/Account/MentorBundle/Resources/views/Mentee": MentorBundleMentee
# Doctrine Configuration
